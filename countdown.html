  <script>
    // Set date/time to count down to in UTC
    var amongUsDate = new Date(Date.UTC(2020, 9, 4, 2, 30))
    var countDownDate = amongUsDate.getTime();

    var mongus_code = "EBBXPQ";
    
    // Update the count down every 1 second
    var x = setInterval(function() {
      // get current date/time
      var now = new Date().getTime();

      // get difference between times
      var difference = countDownDate - now;

      // Calculate time from difference
      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Display the result in the countdown element
      var cdstring = "";
      if (days > 0)
      	cdstring += (days + "d ");
      
      if (hours > 0)
      	cdstring += (hours + "h ");
      
      if (minutes > 0)
      	cdstring += (minutes + "m ");
      
      cdstring += (seconds + "s until Among Us"); 
      
      document.getElementById("countdown").innerHTML = cdstring;

      document.getElementById("countdown_date").innerHTML = "Among Us will be played at: <br/>" + amongUsDate.toLocaleString() + " (Local Time)";

      // if count is finished, say so
      if (difference < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "AMONG US TIME IS UPON US";
      }
    }, 1000);
    
    // fun buttons
    var items = [ "Download more RAM" ];
    var item = items[Math.floor(Math.random() * items.length)];
    
    document.getElementById("discord_btn").innerHTML = item; 
    
    //document.getElementById("mongus_cod").innerHTML = "Code: " + mongus_code;
    </script>
