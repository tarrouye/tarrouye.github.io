<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="var(--scheme-color-1);">

    <link rel="stylesheet" href="demo-styles.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- üíÅ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>

    <script src="default.js"></script>
  </head>
  <body onload="bodyLoaded()">
    <div class="bgd-wrapper">
      <div class="content">
        
        <div class="header">
          <a href="../">Back</a>
          <a href="#" id="themeButton">Cycle Theme</a>
        </div>

        <div class="card">

          <!-- All you need to put beautiful, interactive 3D content on your site: -->
          <model-viewer
            id="model-viewer"
            alt="A 3D model viewer"
            shadow-intensity="1"
            camera-controls
            auto-rotate
            ar
          >
            <button slot="ar-button" class="ar-button">üëã Activate AR</button>
          </model-viewer>

          <section class="attribution">
            <div class="slider">
              <div id="slider-parent" class="slides">
                <button
                  id="custom-slider-el"
                  class="slide selected margin-left"
                  style="background-image: url('assets/custom.png')"
                ></button>
              </div>
            </div>


            <h3>Input a custom source</h3>

            <div class="input-group">
              <input
                type="url"
                class="form-control"
                id="userInput"
                placeholder="Model Source (GLTF/GLB)"
              />
              <input
                type="url"
                class="form-control"
                id="userInput2"
                placeholder="[Optional] iOS Source (USDZ)"
              />
              

              <button id="loadButton"><p><span class="pill-label">Load</span></p></button>
              <p id="warning-label" style="display: none;">Warning</p>
              <div class="spacer"></div>
            </div>
            <p>If you're having issues, <a href="https://modelviewer.dev/docs/faq.html#entrydocs-technical-questions-cors">beware CORS policy</a> on the host of your model file</p>

          </section>

        </div>

        <footer>
          <span>
            This page is a basic demo of the
            <a href="https://github.com/google/model-viewer" target="_blank">&lt;model-viewer&gt;</a>
            web component.
          </span>
          <span>It makes displaying 3D and AR content on the web easy ‚úåÔ∏è</span>
          <span>Thanks, Google engineers üíú</span>
        </footer>
        
      </div>
    </div>

    <!-- üíÅ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
